apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ba.fullname" . }}-test-connection"
  labels:
{{ include "ba.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "ba.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never


